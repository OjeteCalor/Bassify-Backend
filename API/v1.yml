openapi: '3.0.3'

info:
  title: Bassify
  version: '1.0'

# servers:
#   - url: https://localhost:0000/api/v1


tags:
  - name: Tracks
    x-tag-expanded: true
  - name: Account
    x-tag-expanded: true

paths:

  ######################### TRACKS #########################
  /tracks/discover/random/{id_user}:
    post:
      description: | 
        Devuelve las X canciones nuevas para descubrir, 
        usando el algoritmo aleatorio.
      tags:
        - Tracks

      responses:
        '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/status'

                    tracks:
                      type: array
                      description: "El array con todas las canciones"
                      items:
                        $ref: '#/components/schemas/Track'
      parameters:
        - $ref: '#/components/parameters/id_user'



  /tracks/discover/preferences/{id_user}:
    post:
      description: | 
        Devuelve las X canciones nuevas para descubrir, 
        usando el algoritmo de preferencias.
      tags:
        - Tracks

      responses:
        '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/status'

                    tracks:
                      type: array
                      description: "El array con todas las canciones"
                      items:
                        $ref: '#/components/schemas/Track'
      parameters:
        - $ref: '#/components/parameters/id_user'



  /tracks/discover/listened/{id_user}:
    post:
      description: | 
        Recibir las interacciones del usuario con las canciones recomendadas (like / dislike) 
      tags:
        - Tracks

      responses:
        '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      $ref: '#/components/schemas/status'
      parameters:
        - $ref: '#/components/parameters/id_user'



  /genres/get:
    post:
      description: | 
        Devolver lista de generos posibles (para las preferencias o el buscador) 
      tags:
        - Tracks

      responses:
        '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    genres:
                      type: array
                      description: Un array con el nombre de todos los generos
                      items:
                        type: string


      
        





  ######################### ACCOUNT #########################




components:

  ############### PARAMETERS ###############
  parameters:
    id_user:
      name: id_user
      in: path
      required: true
      description: ID del usuario activo de la sesion
      schema:
        type: string





  ############### SCHEMAS ###############
  schemas: 

    status:
      type: number
      description: | 
        El estado interno del servidor de la peticion.
      default: 200

    Track:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

        previewUrl:
          type: string
          description: "Una URL a un archivo.mp3 de una preview sonora"
        imageUrl:
          type: string
          description: "Una URL a la imagen de portada"

        author:
          type: object
          description: "El author"
          $ref: '#/components/schemas/Artist'


    Artist:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

        genres:
          type: array
          items:
            type: string
                                
